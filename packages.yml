name: data_science_env  # Change "data_science_env" to your preferred environment name

channels:
  - defaults
  - conda-forge  # Adding conda-forge channel for additional packages

dependencies:
  - python=3.8  # Specifying Python version
  - pip  # Installing pip to manage additional packages

  # Basic scientific libraries
  - numpy
  - scipy
  - pandas
  - scikit-learn

  # Visualization libraries
  - matplotlib
  - seaborn
  - plotly
  - bokeh

  # Additional data manipulation libraries
  - dask
  - xarray

  # Jupyter Notebook and IPython
  - jupyterlab
  - ipython

  # Deep learning libraries
  - pytorch
  - torchvision  # Required for PyTorch
  - tensorflow
  - tensorflow-datasets  # Required for TensorFlow
  - keras

  # Natural language processing libraries
  - nltk
  - spacy

  # Hugging Face Transformers and Datasets
  - transformers
  - datasets

  # Optional: CUDA for GPU acceleration
  - cudatoolkit=11.3  # Change the version according to your CUDA version, if needed
